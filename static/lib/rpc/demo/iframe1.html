<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>iframe-rpc</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src='http://static.273.cn/g.js' type="text/javascript"></script>
<script src='http://static.273.cn/config.js' type="text/javascript"></script>
</head>
<body>
<h1>static.273.cn --- iframe1</h1>
<script type="text/javascript">
G.use(['jquery', 'lib/rpc/rpc.js'], function ($, RPC) {


    var rpc = new RPC({
        remote : parent
    });

    rpc.register('iframeOne', function () {
        console.log('iframeOne: ', arguments);
        return 'iframeOne result';
    });

    rpc
        .call('hostOne', [1, 2])
        .done(function (data) {
            console.log(data);
        })
        .fail(function (data) {
            console.log(data);
        });

    window.$ = $;
    window.rpc = rpc;
});
</script>
</body>
</html>
