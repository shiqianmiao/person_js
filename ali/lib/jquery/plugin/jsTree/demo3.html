<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jsTree</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src='http://static.273.cn/g.js' type="text/javascript"></script>
<script src='http://static.273.cn/config.js' type="text/javascript"></script>
</head>
<body>
<div id="demo"></div>
<script type="text/javascript">

G.use(['lib/jquery/plugin/jsTree/jstree.js'], function () {

    $("#demo").jstree({

        "core" : { "initially_open" : [ "root" ] },

        "json_data" : {
            "ajax" : {
                "url" : 'http://lovesueee.org/jsTree/data.php',
                "dataType" : 'jsonp'    // if crossdomain
            }
        },

        "themes" : {
            "theme" : "default",
            "dots" : false,
            "icons" : false
        },

        "plugins" : [ "themes", "json_data" ]

    });
});

</script>
</body>
</html>
