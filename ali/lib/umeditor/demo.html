<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>UMEDITOR 简单功能</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src='http://static.273.cn/g.js' type="text/javascript"></script>
    <script src='http://static.273.cn/config.js' type="text/javascript"></script>
    <style type="text/css">
        h1{
            font-family: "微软雅黑";
            font-weight: normal;
        }
    </style>
</head>
<body>

    <h1>UMEDITOR 简单功能</h1>

    <!--style给定宽度可以影响编辑器的最终宽度-->
    <script type="text/plain" id="myEditor" style="width:800px;height:240px;">
        <p>这里我可以写一些输入提示</p>
    </script>
    <script type="text/javascript">
    G.use(['lib/umeditor/umeditor.js'], function (UM) {
        var ue = UM.getEditor('myEditor',{
            //这里可以选择自己需要的工具按钮名称,此处仅选择如下七个
            toolbar:['fullscreen source undo redo bold italic underline'],
            //focus时自动清空初始化时的内容
            autoClearinitialContent:true,
            //关闭字数统计
            wordCount:false,
            //关闭elementPath
            elementPathEnabled:false,
            //默认的编辑区域高度
            initialFrameHeight:300
            //更多其他参数，请参考umeditor.config.js中的配置项
        });
    });
    </script>

</body>
</html>
